<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile page</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<script>
    function myFunction(){
        document.getElementById('secondparent').style.display='none';
        document.getElementById('pass').style.display='block';
                        }
function pressaccount(){
        document.getElementById('secondparent').style.display='block';
        document.getElementById('pass').style.display='none';

    }
</script>
<body>
            <div class="container">
                <div class="px-3 my-3">
                <div class="row">
                    
                    <div class="col-sm-12 col-md-12 col-lg-4">
                        <div class="card my-2 decorate">
                            <div class="firstdiv ">
                                <div class="profile text-center">
                                    <img src="img/profile.jpg" alt="loading..." class="img my-1"><br>
                                    <button type="button" class="btn btn-info" id="edit"><i class="fa-solid fa-user-pen"></i></button>
                                    <p class="text-center">Abhishek</p>
                                </div><br>
                                <div class="card">
                                    <ul class="list-group list-group-flush text-center">
                                        <li class="list-group-item"><a onclick="pressaccount()">Account</a></li>
                                        <li class="list-group-item"><a onclick="myFunction()">Password</a></li>
                                        <!-- <li class="list-group-item"></li> -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 py-2" id="account">
                        <div class="card px-3 decorate" id="account">
                            <span class="text-center"><h3>Account Settings</h3></span>
                            <div class="secondparent" id="secondparent" onclick="second()">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <label for="example" class="form-label">First name</label>
                                        <input type="text" class="form-control" aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <label for="example" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <label for="example" class="form-label">Email</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                        <label for="example" class="form-label">Mobile No</label>
                                        <input type="text" class="form-control" >
                                    </div>
                                </div>
                                <div class="button">
                                <button type="button" class="btn btn-primary btn-sm my-2 px-3">update</button>
                                <button type="button" class="btn btn-secondary btn-sm my-2 px-3">cancel</button>
                                </div>
                                
                            </div>
                        </div>
                        <div id="pass" style="display: none; "  >
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                    <label for="example" class="form-label">Current Password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                    <label for="example" class="form-label">New Password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                    <label for="example" class="form-label">Re-enter password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="button">
                                <button type="button" class="btn btn-primary btn-sm">update</button>
                                <button type="button" class="btn btn-secondary btn-sm">cancel</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            </div>

            <!-- rightside div start -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
